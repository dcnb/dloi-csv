{%- assign gallery = site.data.gallery_images | where_exp: "item","item.label == page.title" | first -%}

{%- assign carousel-items = gallery.items | split: ";" -%}
{%- assign carousel-titles = gallery.titles | split: ";" -%}



<script> 
    //title,youtubeid,objectid
    var carouselItems = [ {% for c in carousel-items %}{% if forloop.first %}[ "Item {{forloop.index}} - {{ page.title | escape }}", "{{ page.featured_image }}", "{{ page.img_small }}" ],{% else %}[ "","{{ c }}", "{{ page.img_small | replace: page.featured_image, c }}" ]{% unless forloop.last %}, {% endunless %}{% endif %}{% endfor %}];
    var placeholder = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'%3E%3C/svg%3E";
    var carousel = document.getElementById("carouselInner");
    var i, itemImg;
    var slides = "";
    for (i=0; i < {{ carousel-items | size | at_most: 9 }}; i++) {
        slide = "<div class='carousel-item text-center py-2'><img class='image-fluid mx-auto h-100 lazyload' alt='image highlight' src='" + placeholder + "' data-src='" + carouselItems[i][2] + "'> <div class='carousel-caption'><h5 class='carousel-item-title text-white py-2'>" + carouselItems[i][0] + "</h5><a target='_blank' href='{{ page.collectionid }}/id/" + carouselItems[i][1] + "' class='btn btn-sm btn-primary'>View Item</a></div></div>";
        slides += slide;
    }
    carousel.innerHTML = slides;
    $(".carousel-item").first().addClass("active");
</script>
